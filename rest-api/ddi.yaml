components:
  schemas:
    DdiConfigData:
      required:
      - "data"
      type: "object"
      properties:
        data:
          type: "object"
          additionalProperties:
            type: "string"
        mode:
          type: "string"
          example: "merge"
          enum:
          - "merge"
          - "replace"
          - "remove"
    ExceptionInfo:
      type: "object"
      properties:
        exceptionClass:
          type: "string"
        errorCode:
          type: "string"
        message:
          type: "string"
        parameters:
          type: "array"
          items:
            type: "string"
    Links:
      type: "object"
      additionalProperties:
        $ref: "#/components/schemas/Link"
    DdiActionFeedback:
      required:
      - "status"
      type: "object"
      properties:
        time:
          type: "string"
          example: "2023-08-03T12:31:41.890992967Z"
        status:
          $ref: "#/components/schemas/DdiStatus"
    DdiProgress:
      required:
      - "cnt"
      type: "object"
      properties:
        cnt:
          type: "integer"
          format: "int32"
          example: 2
        of:
          type: "integer"
          format: "int32"
          example: 5
    DdiResult:
      required:
      - "finished"
      type: "object"
      properties:
        finished:
          type: "string"
          enum:
          - "success"
          - "failure"
          - "none"
        progress:
          $ref: "#/components/schemas/DdiProgress"
    DdiStatus:
      required:
      - "execution"
      - "result"
      type: "object"
      properties:
        execution:
          type: "string"
          enum:
          - "closed"
          - "proceeding"
          - "canceled"
          - "scheduled"
          - "rejected"
          - "resumed"
          - "downloaded"
          - "download"
        result:
          $ref: "#/components/schemas/DdiResult"
        code:
          type: "integer"
          format: "int32"
          example: 200
        details:
          type: "array"
          items:
            type: "string"
    DdiConfirmationFeedback:
      required:
      - "confirmation"
      type: "object"
      properties:
        confirmation:
          type: "string"
          enum:
          - "confirmed"
          - "denied"
        code:
          type: "integer"
          format: "int32"
          example: 200
        details:
          type: "array"
          items:
            type: "string"
    DdiActivateAutoConfirmation:
      type: "object"
      properties:
        initiator:
          type: "string"
          example: "exampleUser"
        remark:
          type: "string"
          example: "exampleRemark"
    DdiConfig:
      type: "object"
      properties:
        polling:
          $ref: "#/components/schemas/DdiPolling"
    DdiControllerBase:
      type: "object"
      properties:
        config:
          $ref: "#/components/schemas/DdiConfig"
        _links:
          $ref: "#/components/schemas/Links"
    DdiPolling:
      type: "object"
      properties:
        sleep:
          type: "string"
          example: "12:00:00"
    DdiArtifact:
      required:
      - "filename"
      type: "object"
      properties:
        filename:
          type: "string"
          example: "binary.tgz"
        hashes:
          $ref: "#/components/schemas/DdiArtifactHash"
        size:
          type: "integer"
          format: "int64"
          example: 3
        _links:
          $ref: "#/components/schemas/Links"
    DdiArtifactHash:
      type: "object"
      properties:
        sha1:
          type: "string"
          example: "2d86c2a659e364e9abba49ea6ffcd53dd5559f05"
        md5:
          type: "string"
          example: "0d1b08c34858921bc7c662b228acb7ba"
        sha256:
          type: "string"
          example: "a03b221c6c6eae7122ca51695d456d5222e524889136394944b2f9763b483615"
    DdiActionHistory:
      type: "object"
      properties:
        status:
          type: "string"
          example: "RUNNING"
        messages:
          type: "array"
          items:
            type: "string"
    DdiChunk:
      required:
      - "name"
      - "part"
      - "version"
      type: "object"
      properties:
        part:
          type: "string"
          example: "bApp"
        version:
          type: "string"
          example: "1.2.0"
        name:
          type: "string"
          example: "oneApp"
        encrypted:
          type: "boolean"
        artifacts:
          type: "array"
          items:
            $ref: "#/components/schemas/DdiArtifact"
        metadata:
          type: "array"
          items:
            $ref: "#/components/schemas/DdiMetadata"
    DdiDeployment:
      required:
      - "chunks"
      type: "object"
      properties:
        download:
          type: "string"
          enum:
          - "skip"
          - "attempt"
          - "forced"
        update:
          type: "string"
          enum:
          - "skip"
          - "attempt"
          - "forced"
        maintenanceWindow:
          type: "string"
          enum:
          - "available"
          - "unavailable"
        chunks:
          type: "array"
          items:
            $ref: "#/components/schemas/DdiChunk"
    DdiDeploymentBase:
      required:
      - "deployment"
      - "id"
      type: "object"
      properties:
        id:
          type: "string"
          example: "8"
        deployment:
          $ref: "#/components/schemas/DdiDeployment"
        actionHistory:
          $ref: "#/components/schemas/DdiActionHistory"
        _links:
          $ref: "#/components/schemas/Links"
    DdiMetadata:
      required:
      - "key"
      - "value"
      type: "object"
      properties:
        key:
          type: "string"
          example: "aMetadataKey"
        value:
          type: "string"
          example: "Metadata value as defined in software module"
    DdiAutoConfirmationState:
      required:
      - "active"
      type: "object"
      properties:
        active:
          type: "boolean"
          example: true
        initiator:
          type: "string"
          example: "exampleUserId"
        remark:
          type: "string"
          example: "exampleRemark"
        activatedAt:
          type: "integer"
          format: "int64"
          example: 1691065895439
        _links:
          $ref: "#/components/schemas/Links"
    DdiConfirmationBase:
      required:
      - "autoConfirm"
      type: "object"
      properties:
        autoConfirm:
          $ref: "#/components/schemas/DdiAutoConfirmationState"
        _links:
          $ref: "#/components/schemas/Links"
    DdiConfirmationBaseAction:
      required:
      - "confirmation"
      - "id"
      type: "object"
      properties:
        id:
          type: "string"
          example: "6"
        confirmation:
          $ref: "#/components/schemas/DdiDeployment"
        actionHistory:
          $ref: "#/components/schemas/DdiActionHistory"
        _links:
          $ref: "#/components/schemas/Links"
    DdiCancel:
      required:
      - "cancelAction"
      type: "object"
      properties:
        id:
          type: "string"
          example: "11"
        cancelAction:
          $ref: "#/components/schemas/DdiCancelActionToStop"
    DdiCancelActionToStop:
      required:
      - "stopId"
      type: "object"
      properties:
        stopId:
          type: "string"
          example: "11"
    Link:
      type: "object"
      properties:
        href:
          type: "string"
        hreflang:
          type: "string"
        title:
          type: "string"
        type:
          type: "string"
        deprecation:
          type: "string"
        profile:
          type: "string"
        name:
          type: "string"
        templated:
          type: "boolean"
